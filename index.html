<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spy</title>
    <style>
        body{
            background-color: #2A2625;
        }
        .navbar{
            background-color: #2A2625;
        }
        .logo{
            width: 50px;
            height: 50px;
            padding: 15px;
        }
        .background{
            background-color: #2A2625;
            height: 800px;
        }
        .left{
            float: left;
        }
        .right{
            float: right;
        }
        .pic{
            padding: 100px;
            margin-right: 200px;
        }
        .title{
            color: white;
            padding-top: 70px;
            margin-left: 400px;
            font-size: 100px;
        }
        .description{
            color: white;
            font-size: 30px;
            margin-left: 270px;
            font-family: Arial;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/48/Team_Fortress_2_style_logo.svg/1024px-Team_Fortress_2_style_logo.svg.png" alt="">
    </div>
    <div class="background">
        <div class="left">
            <h1 class="title">The Spy</h1>
            <p class="description">
                He is a puzzle, wrapped in an enigma, shrouded <br>
                in riddles, lovingly sprinkled with intrigue, express <br>
                mailed to Mystery, Alaska, and LOOK OUT <br>
                BEHIND YOU! but it is too late. You're dead. <br>
                For he is the Spy - globetrotting rogue, lady killer <br>
                (metaphorically) and mankiller (for real).</p>
        </div>
        <div class="right">
            <img class="pic" src="https://static.wikia.nocookie.net/teamfortress/images/3/36/Spy.png/revision/latest/scale-to-width-down/300?cb=20170717232237" alt="">
        </div>
    </div>

</html>
